<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#35be36">
	<meta name="msapplication-TileColor" content="#00a300">
	<meta name="theme-color" content="#ffffff">

	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
	<!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
	<link rel="stylesheet" href="css/restaurant.css" type="text/css">  
       
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="restaurant-heading">
      <h1>
        <a href="/" aria-label="Restaurant Reviews">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent">
    <!-- Beginning restaurant -->
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="Location of the selected restaurant"></div>
    </section>
    <!-- End map -->
    <section id="restaurant-container" aria-label="Details of selected restaurant">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0" aria-label="restaurant hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" tabindex="0"></ul>
      <section class="review-input">
        <h2> Write Restaurant's Review </h2>
        <form class="review-form">
          <section class="review-form-top">
            <input class="review-form-name review-form-input" name="name" aria-label="Enter your name" type="text"
              placeholder="Your Name">
            <input class="review-form-rating review-form-input" name="rating" aria-label="Enter restaurant rating" type="number"
              placeholder="Rating">
          </section>
          <textarea class="review-form-comments review-form-input" contenteditable="true" name="comments" role="textbox" placeholder="Enter Comments"
            aria-label="Enter your comments"></textarea>
          <button type="button" name="submit" class="btn-submit-review"> SUBMIT </button>
        </form>
      </section>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/vendors.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYK0NL3W7Rs9Ox72w2YyWgoO75soEYp0c&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
